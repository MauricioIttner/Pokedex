<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/pokedex.css">
</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>
        <ol id="pokemonList" class="pokemons">

        </ol>
        <div class="pagination">
            <button id="loadMoreButton" type="button">
            Load More
        </button>
        </div>
        <div id="modal" class="modal">
            <div id="modal-content" class="modal-content">


            </div>
        </div>
        <audio id="meuAudio">
            <source src="SnapInsta.io - Pokémon Música Tema - 1°Abertura_Tema Pokémon (128 kbps).mp3" type="audio/mpeg">
            Seu navegador não suporta a reprodução de áudio.
          </audio>

        <button id="botaoPlay">Reproduzir</button>
        <button id="botaoPause">Pausar</button>
        <button id="botaoAvancar">Avançar</button>
        <button id="botaoDesacelerar">Desacelerar</button>
        <button id="volumeUp">Aumentar Volume</button>
        <button id="volumeDown">Diminuir Volume</button>


        <script>
            const audio = document.getElementById('meuAudio');
            const botaoPlay = document.getElementById('botaoPlay');
            const botaoPause = document.getElementById('botaoPause');
            const botaoAvancar = document.getElementById('botaoAvancar');
            const botaoDesacelerar = document.getElementById('botaoDesacelerar');
            const volumeUpButton = document.getElementById('volumeUp');
            const volumeDownButton = document.getElementById('volumeDown');

            botaoPlay.addEventListener('click', () => {
                audio.play();
            });

            botaoPause.addEventListener('click', () => {
                audio.pause();
            });
            botaoAvancar.addEventListener('click', () => {
                if (audio.playbackRate < 2) {
                    audio.playbackRate += 0.8;
                }
            });
            botaoDesacelerar.addEventListener('click', () => {

                audio.playbackRate -= 0.8;

            });
            volumeUpButton.addEventListener('click', function() {
                if (audio.volume < 1) {
                    audio.volume += 0.1;
                }
            });

            volumeDownButton.addEventListener('click', function() {
                if (audio.volume > 0) {
                    audio.volume -= 0.1;
                }
            });
        </script>

    </section>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/poke-api.js"></script>
    <script src="assets/js/pokemon-model.js"></script>
</body>

</html>
